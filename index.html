<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FaceID Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
  }

  .container {
    position: relative;
    width: 320px;
    height: 480px;
    border-radius: 16px;
    overflow: hidden;
  }

  video, canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay::after {
    content: "";
    position: absolute;
    inset: 0;
    box-shadow: 0 0 0 9999px rgba(0,0,0,.65);
  }

  .face-frame {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 220px;
    height: 300px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    border: 3px solid #00ffcc;
    box-shadow: 0 0 15px rgba(0,255,204,.7);
    pointer-events: none;
  }

  .scan-line {
    position: absolute;
    top: -40%;
    left: 50%;
    width: 220px;
    height: 4px;
    transform: translateX(-50%);
    background: linear-gradient(90deg, transparent, #00ffcc, transparent);
    animation: scan 2.5s infinite;
    opacity: 0;
  }

  @keyframes scan {
    0% { top: 30%; opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { top: 70%; opacity: 0; }
  }

  .status {
    position: absolute;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-size: 14px;
  }

  .ok { color: #00ffcc; }
  .error { color: #ff5555; }
</style>
</head>

<body>

<div class="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="overlay"></div>
  <div class="face-frame"></div>
  <div class="scan-line" id="scan"></div>

  <div class="status" id="status">Centralize seu rosto</div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const statusEl = document.getElementById("status");
const scan = document.getElementById("scan");

// Ãrea do frame (em porcentagem)
const frame = {
  x: 0.5,
  y: 0.5,
  w: 0.45,
  h: 0.6
};

const faceDetection = new FaceDetection({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
});

faceDetection.setOptions({
  model: "short",
  minDetectionConfidence: 0.6
});

faceDetection.onResults(results => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!results.detections.length) {
    statusEl.textContent = "Nenhum rosto detectado";
    statusEl.className = "status error";
    scan.style.opacity = 0;
    return;
  }

  const face = results.detections[0].boundingBox;

  const centerX = face.xCenter;
  const centerY = face.yCenter;

  const insideFrame =
    Math.abs(centerX - frame.x) < frame.w / 2 &&
    Math.abs(centerY - frame.y) < frame.h / 2;

  if (insideFrame) {
    statusEl.textContent = "Rosto validado";
    statusEl.className = "status ok";
    scan.style.opacity = 1;
  } else {
    statusEl.textContent = "Ajuste o rosto no enquadramento";
    statusEl.className = "status error";
    scan.style.opacity = 0;
  }
});

const camera = new Camera(video, {
  onFrame: async () => {
    await faceDetection.send({ image: video });
  },
  width: 480,
  height: 640
});

camera.start();
</script>

</body>
</html>
